name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox]

    steps:
      # 1. Клонирование репозитория
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Установка Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      # 3. Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # 4. Запуск тестов с выбранным браузером
      - name: Run Playwright tests with pytest and generate Allure results
        run: |
          pytest --browser=${{ matrix.browser }} --alluredir=allure-results -m regression -v

      # 5. Сохранение результатов тестов как артефакт
      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results
          if-no-files-found: warn

  publish-report:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      # 1. Клонирование репозитория
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Загрузка результатов тестов из артефактов
      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      # 3. Объединение результатов из разных браузеров
      - name: Merge Allure results
        run: |
          mkdir -p allure-results/combined
          if [ -d "allure-results/allure-results-chromium" ]; then
            cp -r allure-results/allure-results-chromium/* allure-results/combined/ 2>/dev/null || true
          fi
          if [ -d "allure-results/allure-results-firefox" ]; then
            cp -r allure-results/allure-results-firefox/* allure-results/combined/ 2>/dev/null || true
          fi
          echo "Merged Allure results from all browsers"

      # 4. Получение истории отчётов Allure из ветки gh-pages
      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # 5. Генерация отчета Allure с историей (Allure CLI не нужен, action сам всё установит)
      - name: Generates Allure Report with history
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results/combined
          allure_history: allure-history
          keep_reports: 20

      # 6. Публикация отчета на GitHub Pages
      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history