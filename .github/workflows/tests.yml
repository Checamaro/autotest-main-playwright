name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox]  # запускаем тесты на двух браузерах

    steps:
      # 1. Клонирование репозитория
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Установка Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      # 3. Установка зависимостей и браузеров Playwright
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # 4. Запуск тестов с выбранным браузером
      - name: Run Playwright tests with pytest
        run: |
          pytest --browser=${{ matrix.browser }} --alluredir=allure-results -m regression -v

      # 5. Сохранение результатов Allure как артефакт
      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results

  publish-report:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      # 1. Клонирование репозитория
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Загрузка результатов тестов из артефакта
      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chromium
          path: allure-results/chromium

      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results-firefox
          path: allure-results/firefox

      # 3. Получение истории отчётов Allure (gh-pages)
      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # 4. Генерация отчета Allure с историей
      - name: Generate Allure Report with history
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_history: allure-history

      # 5. Публикация отчета на GitHub Pages
      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history