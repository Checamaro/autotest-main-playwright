name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox]

    steps:
      # 1. Клонируем репозиторий
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Установка Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      # 3. Установка зависимостей и браузеров Playwright
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # 4. Установка Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.4/allure-2.27.4.tgz
          tar -zxvf allure-2.27.4.tgz
          sudo mv allure-2.27.4 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

      # 5. Запуск тестов с выбранным браузером
      - name: Run Playwright tests with pytest
        run: |
          pytest --browser=${{ matrix.browser }} --alluredir=allure-results -m regression -v

      # 6. Сохраняем результаты Allure как артефакт
      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results

  publish-report:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      # 1. Клонируем репозиторий
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Загружаем результаты тестов из артефактов
      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chromium
          path: allure-results/chromium

      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results-firefox
          path: allure-results/firefox

      # 3. Генерация объединенного Allure отчета с историей
      - name: Generate Allure Report
        run: |
          mkdir -p allure-history
          cp -r gh-pages/* allure-history/ 2>/dev/null || true
          allure generate allure-results -o allure-report --clean
          cp -r allure-report/* allure-history/

      # 4. Публикация отчета на GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history