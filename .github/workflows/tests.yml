name: UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox]

    steps:
      # 1. Клонируем репозиторий
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      # 3. Устанавливаем зависимости и Playwright
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # 4. Запуск тестов с выбранным браузером
      - name: Run Playwright tests
        run: |
          pytest --browser=${{ matrix.browser }} --alluredir=allure-results -m regression -v

      # 5. Сохраняем результаты тестов как артефакт
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results

  generate-and-publish-report:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      # 1. Клонируем репозиторий
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Скачиваем артефакты результатов тестов
      - name: Download Chromium results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chromium
          path: allure-results/chromium

      - name: Download Firefox results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-firefox
          path: allure-results/firefox

      # 3. Объединяем результаты в одну папку
      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          cp -r allure-results/chromium/* allure-results/
          cp -r allure-results/firefox/* allure-results/

      # 4. Генерация отчета Allure
      - name: Generate Allure Report
        run: |
          allure generate allure-results -o allure-report --clean

      # 5. Публикация на GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report